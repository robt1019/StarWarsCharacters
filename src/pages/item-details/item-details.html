<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedCharacter">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedCharacter">
    {{selectedCharacter.name}}
    <ion-icon [name]="selectedCharacter.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedCharacter">
    You navigated here from <b>{{selectedCharacter.name}}</b>
  </h4>
</ion-content>
