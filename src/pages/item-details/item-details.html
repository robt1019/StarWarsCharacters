<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Character Details</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <h3 text-center *ngIf="selectedCharacter">
        {{selectedCharacter.name}}
    </h3>
    <ion-item text-center>
        <img width="150px" src="{{selectedCharacter.imageUrl}}" />
    </ion-item>
    <ion-item text-center>Gender: {{selectedCharacter.gender}}</ion-item>
    <ion-item text-center>Birth Year: {{selectedCharacter.birthYear}}</ion-item>
    <ion-item text-center>Height: {{selectedCharacter.height}}</ion-item>
    <ion-item text-center>Planet: {{selectedCharacter.planet.name}}</ion-item>
</ion-content>
